<div class="animate__animated animate__fadeIn">
    
    
    <div class="container mt-4">
        <div class="row">
            
            <div class="col-1"></div>
            <div class="col-10 text-center">
        
                <div class="card" style="margin-top: 20vh;">
                    <div class="card-header" style="background-color: #F7B400; color: white; font-size: 1.8rem;">
                        CASETA {{ caseta  | uppercase }} <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="card-body p-3">
                    
                    <div class="mt-4 mb-5 ms-4 me-4">
                        <!-- <img src="../../assets/imagenes/losportales-logo.svg" class="img-fluid" style="width: 60%;"> -->
                        <label for="inputState" class="form-label" style="float: left; color: #0061A7; font-size: 1.8rem; margin-bottom: 20px;">Tipo de Documento</label>

                        <!-- <select id="inputState" class="form-select" style="font-size: 1.8rem;">
                        <option selected>DNI</option>
                        </select> -->

                        <p-dropdown [style]="{'minWidth':'100%'}" [options]="tipos" [(ngModel)]="selectedTipo" placeholder=":: Seleccionar ::" optionLabel="name" [showClear]="true" (onChange)="onChangeTipo()" (onClear)="onClearTipo()"></p-dropdown>

                    </div>

                    <div class="mt-4 mb-5 ms-4 me-4">
                        <label for="inputState" class="form-label" style="float: left; color: #0061A7; font-size: 1.8rem; margin-bottom: 20px;">Ingrese NÂ° Documento</label>

                        <input type="text" disabled class="form-control" id="exampleFormControlInput1" style="font-size: 1.8rem; background-color: white; font-weight: bold; color: #0061A7;" (input)="onInputChange($event)" value={{value}} [(ngModel)]="num_documento">
                    </div>

                    <div class="mt-4 mb-5 ms-4 me-4">
	                    <div class="simple-keyboard keyboard1" style=""></div>
                    </div>
            
                    <div class="mt-4 mb-5 ms-4 me-4">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn w-100 btn_ingresar btn-lg p-4" style="font-size: 1.7rem; background-color: #0061A7; color: white;" (click)="regresar()"> Regresar  <i class="fa-solid fa-arrow-rotate-left"></i> </button>
                            </div>
                            <div class="col-6">
                                <button class="btn w-100 btn_ingresar btn-lg p-4" [disabled]="bloqueado" style="font-size: 1.7rem; background-color: #F7B400; color: white;" (click)="continuar()"> Verificar Documento  <i class="fa-solid fa-arrow-right-long fa-fade"></i> </button>
                            </div>
                        </div>
                    </div>

                    </div>
                </div>
        
            </div>
            <div class="col-1"></div>



        </div>
    </div>


</div>











<div class="progress-spinner" *ngIf="VerLoading">
    <p-progressSpinner></p-progressSpinner>
</div>
